<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="../style/register-style.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="top"></div>
            <div class="top-1"></div>
            <div class="down">
                <h1>Login</h1>
                <form action="">
                    <label for="email" class="block">Email</label>
                    <input type="email" id="email.log" class="block">
                    <label for="pass" class="block">Password</label>
                    <input type="password" id="pasword-log" class="block">
                    <p id="note-log"></p>
                    <input type="reset">
                </form>
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>
                <div class="bottom">
                    <p>Create an account <span><a href="register.html" target="_blank">Register</a></span><a href="../index.html" target="_blank" style="display: none;">main page</a></p>
                    <button id="btn-log">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../Js/login.js"></script>
</body>
</html>
