<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/all.min.css">
    <title>Register</title>
    <link rel="stylesheet" href="../style/register-style.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="top"></div>
            <div class="top-1"></div>
            <div class="down">
                <h1>Register and Sign up</h1>
                <form action="login.html">
                    <label for="name" class="block">Username</label>
                    <input type="text" id="name" class="block getItems" data-num="0">
                    <label for="email" class="block">Email</label>
                    <input type="email" id="email-rgst" class="block getItems" data-num="1">
                    <label for="pass" class="block">Password</label>
                    <input type="password" id="pas-rgst" class="block getItems" data-num="2"> 
                    <!-- <span class="progress"></span> -->
                    <p id="note-rgst"></p>
                    <input type="reset" id="reset-rgst">
                </form>
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>
                <div class="bottom">
                    <p>Already member? <span><a href="login.html" target="_self">login</a></span></p>
                    <button id="btn-rgst">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../Js/mainJs.js"></script>
</body>
</html>
